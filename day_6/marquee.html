<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Task</title>
    <style>
        marquee{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>Marquee Task</h1>
    <hr>

    <p>this is a text</p>

    <marquee behavior="" direction="left" scrollamount="20">this is text</marquee>
    <marquee behavior="" direction="right" scrollamount="20" >this is text</marquee>
    <marquee behavior="" direction="up" height="100px" scrollamount="20">this is text</marquee>
    <marquee behavior="" direction="down" height="100px" scrollamount="20">this is text</marquee>


    
    <marquee behavior="" direction="right" scrollamount="20">
        <img src="./medias/image.png" alt="">
    </marquee>  
    <marquee behavior="slide" direction="right" scrollamount="20">
        <img src="./medias/image.png" alt="">
    </marquee>  
    <marquee behavior="alternate" direction="right" scrollamount="20">
        <img src="./medias/image.png" alt="">
    </marquee>
</body>
</html>
