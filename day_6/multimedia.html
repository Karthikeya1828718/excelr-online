<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Task</title>
    <style>
        img{
            border: 2px solid rgb(198, 12, 12);
        }
    </style>
</head>
<body>
    <h1>Multimedia Task</h1>
    <hr>
    <h2>Image Task</h2>
    <img src="../day_6/medias/image.png" alt="Doreman">

    <hr>
    <h1>Audio Tag</h1>
    <audio src="../day_6/medias/videoplayback (1).mp3"
    controls
    autoplay
    muted
    ></audio>
    <hr>
    <h2>Video</h2>
    <video src="../day_6/medias/videoplayback.mp4" 
    controls
    height="200px"
    autoplay
    poster="./medias/image.png"></video>
    <hr>
    <h2>embed tag</h2>
    <embed src="./medias/image.png" type="">
    <embed src="./medias/videoplayback (1).mp3" type="">
    <embed src="./medias/videoplayback.mp4" type="">

</body>
</html>
