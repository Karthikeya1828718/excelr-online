<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
    <style>
        form{
            border: 2px solid black;
            width: 400px;
            margin: 30px auto;
            text-align: center;
        }

        button{
            margin: 20px;
            padding: 10px;
            text-decoration: spa;
            color: turquoise;
            background-color: blueviolet;
        }
        fieldset{
            margin: 20px;
            width: auto;
        }
    </style>
</head>
<body>
    <form action="" method="get">


        <fieldset>
            <legend>Basic Information</legend>
            <label for="fname">First Name</label>
            <input type="text" placeholder="Enter your first name" id="fname" name="fname" required>
            <br><br>
            <label for="lname">Last Name</label>
            <input type="text" placeholder="Enter your last name" id="lname" name="lname" required>
            <br><br>
            <label for="mname">Middle name</label>
            <input type="tetx" placeholder="Enter your middle name" id="mname" name="mname" required>
            <br><br>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" placeholder="Enter your age" min="10" max="45" required>
            <br><br>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="male" value="male" checked>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other" value="other">
            <label for="other">Other</label>
            <br><br>
            <label for="dob">Date Of Birth</label>
            <input type="date" name="dob" id="dob" required>
            <br><br>
            <label for="image">Upload Image</label>
            <input type="file" name="image" id="image" accept="image/*">
        </fieldset>

        <fieldset>
            <legend>favorites</legend>

            <label for="color">favorite Color</label>
            <input type="checkbox" name="red" id="red">
            <label for="red">Red</label>
            <input type="checkbox" name="green" id="green">
            <label for="green">Green</label>
            <input type="checkbox" name="yellow" id="yellow">
            <label for="yellow">Yellow</label>

            <br><br>

            <label for="item">favorite FoodItem</label>
            <select name="item" id="item" multiple>
                <option value="">select food</option>
            <optgroup label="Tiffins">
                <option value="idly">Idly</option>
                <option value="dosa">Dosa</option>
            </optgroup>
            <optgroup label="non-veg">
                <option value="biriyani">Biriyani</option>
                <option value="friedrice">Fried Rice</option>
            </optgroup>
            </select>

            <br><br>

            <label for="subject">Favorite Subject</label>
            <select name="subject" id="subject" multiple size="2">
                <option value="maths">Maths</option>
                <option value="science">Science</option>
                <option value="history">History</option>
                <option value="english">English</option>
            </select>
            
            <br><br>

            <label for="game">Favorite Game</label>
            <input name="game" id="game" list="games">
            <datalist id="games">
                <option value="cricket"></option>
                <option value="football"></option>
                <option value="hockey"></option>
            </datalist>

            <br><br>




        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your ID" id="email" name="email">
            <br><br>
            <label for="phone">phone No</label>
            <input type="tel" placeholder="Enter your Phone Number" id="phone" required name="phone" pattern="[0-9]{10}">
            <br><br>
            <label for="pwd">Password</label>
            <input type="password" name="pwd" id="pwd" placeholder="Enter Your Password" required>
            <br><br>
            <label for="address">Address</label>
            <textarea name="address" id="address" required></textarea>

        </fieldset>

        <br>


        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
